<h1>{{ titulohome }}</h1>

<div class="row" *ngIf="peliculashome">

                <p class="pic-titulo"> {{ peliculashome[0].title}}</p>
            </div>

        </div>

            <div class="col-sm-6 div-pic-2 puntero" [routerLink]="['/pelicula',peliculashome[1].id,'home']" [ngStyle]="{ 'background-image':'url('+ ( peliculashome[1] | peliculaImagen ) +')' }">

    </div>
