<div class="row justify-content-center">
    <div class="form-group input-group mb-3 mt-3 col-lg-8 ">
        <div class="input-group-prepend">
            <span class="input-group-text">Buscar</span>
        </div>
        <input #buscar type="text" class="form-control" (keyup.enter)="buscarPeliculas( buscar.value )">
    </div>
</div>

<div class="card-columns">
    <div class="card" *ngFor="let pelicula of peliculas; let i=index">
        <img [src]="'imageurl'" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ pelicula.title}}</h5>
            <p class="card-text">{{ pelicula.overview}}</p>
            <a class="btn btn-outline-primary text-primary btn-block" [routerLink]="['/pelicula/{ pelicula.id }']" role="button">Ver mas..</a>
            <a> </a>
        </div>
    </div>
</div>
